<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LaundryPro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Material Design 3 Top App Bar -->
        <header class="md-top-app-bar">
            <button class="md-icon-button" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="md-top-app-bar-title">Sign Up</div>
            <div style="width: 48px;"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join LaundryPro for convenient laundry service</p>
                </div>

                <form id="signupForm">
                    <div class="md-text-field md-text-field-outlined">
                        <input type="text" id="fullName" placeholder=" " required>
                        <label for="fullName">Full Name</label>
                    </div>

                    <div class="md-text-field md-text-field-outlined">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="md-text-field md-text-field-outlined">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <p style="font-size: 12px; color: var(--md-sys-color-on-surface-variant); margin-bottom: 16px;">Password must be at least 6 characters long</p>

                    <div class="md-text-field md-text-field-outlined">
                        <input type="password" id="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="md-text-field md-text-field-outlined">
                        <input type="tel" id="phone" placeholder=" " required>
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="md-text-field md-text-field-outlined">
                        <input type="text" id="address" placeholder=" " required>
                        <label for="address">Address</label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="md-filled-button" id="signupBtn" style="width: 100%; padding: 16px;">
                            Create Account
                        </button>
                    </div>

                    <div class="form-switch">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.9.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.9.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.9.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- App JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
